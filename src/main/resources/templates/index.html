<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">AI Developer Portfolio</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .hero-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 100px 0;
        }
        .project-card {
            transition: transform 0.3s ease;
            border: none;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }
        .tech-badge {
            background: #667eea;
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 15px;
            font-size: 0.8rem;
            margin: 0.2rem;
            display: inline-block;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">
            <i class="fas fa-robot"></i> AI Portfolio
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about">About</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<section class="hero-section">
    <div class="container text-center">
        <h1 class="display-4 mb-4">
            <i class="fas fa-brain"></i> AI Developer Portfolio
        </h1>
        <p class="lead mb-4">
            Showcasing innovative AI projects and machine learning solutions
        </p>
        <a href="#projects" class="btn btn-light btn-lg">
            View Projects <i class="fas fa-arrow-down"></i>
        </a>
    </div>
</section>

<section id="projects" class="py-5">
    <div class="container">
        <h2 class="text-center mb-5">
            <i class="fas fa-project-diagram"></i> Featured Projects
        </h2>
        <div class="row">
            <div class="col-md-4 mb-4" th:each="project : ${projects}">
                <div class="card project-card h-100">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${project.name}">Project Name</h5>
                        <p class="card-text" th:text="${project.description}">Project description</p>
                        <div class="mb-3">
                            <span class="tech-badge" th:text="${project.technologies}">Technology</span>
                        </div>
                        <div class="d-flex justify-content-between">
                            <a th:href="${project.githubUrl}" class="btn btn-outline-primary btn-sm" target="_blank">
                                <i class="fab fa-github"></i> GitHub
                            </a>
                            <a th:href="${project.demoUrl}" class="btn btn-primary btn-sm" target="_blank">
                                <i class="fas fa-external-link-alt"></i> Demo
                            </a>
                            <a th:href="@{'/project/' + ${project.id}}" class="btn btn-info btn-sm">
                                <i class="fas fa-info-circle"></i> Details
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<footer class="bg-dark text-white py-4">
    <div class="container text-center">
        <p>&copy; 2024 AI Developer Portfolio. Built with Spring Boot & Jenkins CI/CD</p>
    </div>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
